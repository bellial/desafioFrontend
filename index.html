<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Calculadora de Investimentos</title>
</head>
<body>
    <h1>Simulador de Investimentos</h1>
    <main class="container">
        <h2>Simulador</h2>
        <section class="col">
          <h3>Rendimento</h3>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            &#9432;
          </button>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Bruto</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Líquido</label>
          </div>
          <h3>Aporte Inicial</h3>
          <div class="input-group mb-3">
            <span class="input-group-text">R$</span>
            <input type="number" class="form-control" aria-label="Quantidade em Reais">
            <span class="input-group-text">,00</span>
          </div>
          <h3>Prazo (em meses)</h3>
          <input type="number" class="form-control" min="1" max="12" aria-label="Prazo em meses">
          <h3>IPCA (ao ano)</h3>
          <input type="text" class="form-control" min="0,00" max="100,00" aria-label="Porcentagem">
            <span class="input-group-text">%</span>
        </section>
        <section class="col">
            <h3>Tipos de Indexação</h3>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
              Tooltip on top
            </button>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">PRÉ</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">POS</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">FIXADO</label>
              </div>
              <h3>Aporte Mensal</h3>
          <div class="input-group mb-3">
            <span class="input-group-text">R$</span>
            <input type="number" class="form-control" aria-label="Quantidade em Reais">
            <span class="input-group-text">,00</span>
          </div>
          <h3>Rentabilidade</h3>
          <input type="text" class="form-control" min="0" max="100" aria-label="Porcentagem">
            <span class="input-group-text">%</span>
            <h3>CDI (ao ano)</h3>
          <input type="text" class="form-control" min="0,00" max="100,00" aria-label="Porcentagem">
            <span class="input-group-text">%</span>
        </section>
        <button type="button" class="btn btn-outline-secondary btn-lg">Limpar Campos</button>
        <button type="button" class="btn btn-secondary btn-lg">Simular</button>

    </main>
     <!-- Bootstrap JS and Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
